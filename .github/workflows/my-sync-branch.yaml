on:
  push:
    branches:
      - main
jobs:
  sync-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create pull request
        id: pull_request
        shell: bash
        run: gh pr create \
          --base dev \
          --head main \
          --title "dev - update from main"
